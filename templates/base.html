<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="htmx-config" content='{"defaultSwapStyle":"outerHTML"}'>

    <title>Djumbo {{ title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/response-targets.js"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/remove-me.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 mb-4">
        {% block header %}
        <div class="bg-white shadow-md rounded px-8 mb-4">
            <nav class="flex items-center justify-between flex-wrap bg-white p-6">
                <div class="flex items-center flex-shrink-0 text-black mr-6">
                    <a href="/"><span class="font-semibold text-green-800 text-xl tracking-tight">Djumbo</span></a>
                </div>
                <div class="block lg:hidden">
                    <button class="flex items-center px-3 py-2 border rounded text-black border-gray-400 hover:text-green-800 hover:border-gray-200">
                        <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <title>Menu</title>
                            <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                        </svg>
                    </button>
                </div>
                <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
                    <div class="text-sm lg:flex-grow">
                        <a href="/about" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">About</a>
                        <a href="/.well-known/webfinger?resource=acct:admin@uwu.mov" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Whoami</a>
                        {% if login %}
                            <a href="/latest" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Cache</a>
                            <a href="/link?page_name=Test.md" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Test</a>
                            <a href="/admin?list=todos&page=1" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Todo</a>
                            <a href="/admin?list=dork&page=5" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Dorks</a>
                            <a href="/welcome" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Welcome</a>
                            <a href="/debug" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Debug</a>
                            <a href="/logout" hx-post="/logout" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Logout</a>
                        {% else %}
                            <a href="/login" class="block mt-4 lg:inline-block lg:mt-0 text-black hover:text-green-800 mr-4">Login</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
        {% endblock %}
        <div id="container" class="flex flex-wrap">
            <!-- Main content area -->
            <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </div>
    {% block scripts %}

    {% endblock %}
</body>
</html>
