{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col lg:flex-row md:justify-center">
    <div class="max-w-lg mt-5 p-6 w-full lg:w-1/4">
        {% if banner %}
            <div class="mb-4 p-3 bg-red-500 text-white text-center rounded">
                {{ banner }}
            </div>
        {% endif %}
        <h5 class="mb-3 text-2xl font-bold tracking-tight">Sign in</h5>
        <form hx-post="/login" hx-target="#loginResponse" hx-trigger="submit" hx-swap="innerHTML">
            <input class="bg-gray-100 border-0 text-sm rounded-lg block w-full p-2.5 mb-3 placeholder-gray-400"
                   type="email" name="_email" placeholder="Email" required>
            <input class="bg-gray-100 border-0 text-sm rounded-lg block w-full p-2.5 mb-3 placeholder-gray-400"
                   type="password" name="_password" placeholder="Password" required>
            <button class="px-4 py-2 mt-8 font-bold text-white bg-blue-500 rounded hover:bg-blue-700" type="submit">
                Login
            </button>
        </form>
        <div id="loginResponse" class="mt-3 text-white hidden"></div>
    </div>
    <div class="w-full lg:w-3/4 p-6">
        <!-- Information box or any other content can go here -->
    </div>
</div>
{% endblock %}
