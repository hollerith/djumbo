{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col md:justify-center">
    <div class="max-w-lg mt-5 p-6">
        <h5 class="mb-3 text-2xl font-bold tracking-tight">Edit Your Profile</h5>
        <form hx-post="/profile" hx-target="#profileResponse" hx-trigger="submit">
            <input type="text" name="username" placeholder="Username" value="{{ profile.username }}">
            <input type="text" name="display_name" placeholder="Display Name" value="{{ profile.display_name }}">
            <textarea name="bio" placeholder="Bio">{{ profile.bio }}</textarea>
            <input type="text" name="image_url" placeholder="Image URL" value="{{ profile.image_url }}">
            <input type="text" name="banner_url" placeholder="Banner URL" value="{{ profile.banner_url }}">
            <input type="text" name="public_key" placeholder="Public Key" value="{{ profile.public_key }}">
            <button type="submit">Update Profile</button>
        </form>
        <div id="profileResponse"></div>
    </div>
</div>
{% endblock %}
