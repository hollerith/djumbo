{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center">
    <div class="max-w-lg mt-5 p-6 bg-gray-100 border border-gray-800 rounded-lg shadow-xl">
        <h5 class="mb-3 text-2xl font-bold tracking-tight">User Registration</h5>
        <form hx-post="/register" hx-target="#registrationResponse" hx-trigger="submit" hx-redirect="/login">
            <input class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5 mb-3 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                   type="email" name="_email" placeholder="Email" required>
            <input class="bg-gray-50 border text-sm rounded-lg block w-full p-2.5 mb-3 bg-gray-700 border-gray-600 placeholder-gray-400 text-white"
                   type="password" name="_password" placeholder="Password" required>
            <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700" type="submit">
                Register
            </button>
        </form>
        <div id="registrationResponse" class="mt-3 text-white"></div>
    </div>
</div>
{% endblock %}
